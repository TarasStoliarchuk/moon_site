{% extends "layout/basic.html" %}
{%block content%}
    <div class="container my-3">
      <div class="row">
         <div class = "col-md-4 text-left">
           <h2>{{user.username}}</h2>
           <p>Телефон:{{user.phone}}</p>
           <p>День рождения:{{user.bithrday}}</p>
           <p>О себе:{{user.bio}}</p>
           <p>Пол:{{user.gender}}</p>
           <a class="btn btn-primary" href="{% url 'main:profile_change' %}" role="button">Изменить данные</a>
            <a class="btn btn-primary" href="{% url 'main:profile_post_add' %}" role="button">Добавить пост</a>
        </div>
        <div class = "col-md-6">
          <a >
          <img class="w-100" src="{{user.avatar.url}}">
        </a>
        </div>
      </div>
       {%for tr in  posts%}
    <div class="container my-5">
      <div class="row">
        <div class = "col-md-8">
          <a href="{% url 'main:detail' post_pk=tr.id author=tr.author%}">
          <img class="w-50" src="{{tr.image.url}}">
        </a>
        </div>
        <div class = "col-md-4 text-left">
           <h2>{{tr.text}}</h2>
        </div>
    </div>
     {%endfor%}
{% endblock %}
