{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

       <title>Document</title>
    </head>
<body style = "height: 5000px;" style="background-color:#ff6347;">
<nav class="navbar sticky navbar-expand-sm  navbar-dark bg-dark">
  <div class="container">   <a class="navbar-brand" >
      moonst
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
        <spam class="navbar-toggler-icon"></spam>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class = "navbar-nav mr-auto mb-2">
          <li class ="nav-item">
            <a href="{% url 'main:alluser' %}" class="nav-link">Главная</a>
          </li>
        </ul>
         <ul class = "navbar-nav mr-auto mb-2">
          <li class ="nav-item">
            <a href="/" class="nav-link">Посты</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class = "navbar-nav mr-auto mb-2">
          <li class ="nav-item">
            <a href="{% url 'main:profile' %}" class="nav-link">Мой профиль</a>
          </li>
        </ul>
      </div>
          <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Имя пользователя" aria-label="Search">
        <button class="btn btn-outline-success me-md-2" type="submit">Найти</button>
      </form>
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'main:logout' %}" class="btn btn-outline-danger " role="button" >Выход</a>
          </ul>
           </div>
         
              {% else %} 
         <ul class = "navbar-nav mr-auto mb-2">
          <li class ="nav-item">
            <a href="{% url 'main:login' %}" class="nav-link">Войти</a>
          </li>
        </ul>

        </div>
  <form class="d-flex" action="{% url 'main:alluser'%}">
        <input class="form-control me-2" type="search" placeholder="Имя пользователя" aria-label="Search" name="search">
        <button class="btn btn-outline-success" type="submit">Найти</button>
      </form>
     {%endif%}
    </div>
</nav>
<main>
{%block content%}
    {%for tr in  all_posts%}
    <div class="container my-5">
      <div class="row">
        <div class = "col-md-8">
          <a href="{% url 'main:detail' post_pk=tr.pk author=tr.author%}">
          <img class="w-50" src="{{tr.image.url}}">
        </a>
        </div>
        <div class = "col-md-4 text-left">
           <h2>{{tr.author}}</h2>
           {%if tr.text%}
           <p>{{tr.text}}</p>
           {% endif %}
        </div>
    </div>
     {%endfor%} 
{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
